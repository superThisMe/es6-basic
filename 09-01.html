    //2. 비동기 작업
    function increase10(number, callback) {
        window.setTimeout(
            () => { 
                const result = number + 10;
                if (callback) {
                    callback(result);
                }
            },
            1000
        );
    }

    // function f(result) {

    // increase10(100, f);
    // console.log("after calling increase !!!!!");

    increase10(0, (result) => {
        console.log(result);
        increase10(result, (result) => {
            console.log(result);
            increase10(result, (result) => {
                console.log(result);
                increase10(result, (result) => {
                    console.log(result);
                    increase10(result, (result) => {
                        console.log(result);
                        console.log("The End...");
                    });
                })
            });
        });
    });



</script>
